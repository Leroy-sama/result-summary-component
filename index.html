<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <main class="container">
        <section class="content1">
            <h3>Your Result</h3>
            <div class="result">
                <span>76</span>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="comment">
                You scored higher than 65% of the people who have taken these tests.
            </p>
        </section>
        <section class="content2">
            <h3>Summary</h3>
            <div class="reaction">
                <div class="reaction-icon-text">
                    <img src="" class="icon" alt="reaction icon">
                    <p class="category"></p>
                </div>
                <p><span class="score"></span> / 100</p>
            </div>
            <div class="memory">
                <div class="memory-icon-text">
                    <img src="" class="icon" alt="memory icon">
                    <p class="category"></p>
                </div>
                <p><span class="score"></span> / 100</p>
            </div>
            <div class="verbal">
                <div class="verbal-icon-text">
                    <img src="" class="icon" alt="verbal icon">
                    <p class="category"></p>
                </div>
                <p><span class="score"></span> / 100</p>
            </div>
            <div class="visual">
                <div class="visual-icon-text">
                    <img src="" class="icon" alt="visual icon">
                    <p class="category"></p>
                </div>
                <p><span class="score"></span> / 100</p>
            </div>
            <button class="continue">Continue</button>
        </section>
    </main>
    <script src="main.js"></script>  
</body>
</html>
